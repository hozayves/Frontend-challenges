<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="@hozayves">
    <meta name="description" content="Stats preview card component main">
    <meta name="keywords" content="HTML, CSS, SASS">
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Stats Preview Card | hozayves</title>
</head>
<body>
    <main class="container">
        <section class="card-1">
            <h1 class="title">Get <span>insight</span> that help your business grow</h1>
            <p>Discover the benefits of data analytics and make better decisions regarding revenue,
                customer experience, and overall efficiency.
            </p>
            <div class="stats">
                <ul>
                    <li>
                        <span>10k+</span>
                        <span>companies</span>
                    </li>
                    <li>
                        <span>314</span>
                        <span>templates</span>
                    </li>
                    <li>
                        <span>12m+</span>
                        <span>queries</span>
                    </li>
                </ul>
            </div>
        </section>
        <section class="card-2">
            <div class="overlay"></div>
            <img class="desktop" src="./images/image-header-desktop.jpg" alt="">
            <img class="mobile" src="./images/image-header-desktop.jpg" alt="">
        </section>
    </main>
</body>
</html>
