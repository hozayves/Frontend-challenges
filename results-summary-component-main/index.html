<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="@hozayves">
    <meta name="description" content="Result summary challenges">
    <meta name="keywords" content="HTML, CSS, SASS">
    <link rel="icon" type="image/icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Result summary component | hozayves</title>
</head>
<body>
    <main class="container">
        <section class="result">
            <h3 class="title">Your Result</h3>
            <div class="circle">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <div class="result-info">
                <span>Great</span>
                <p>Your scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </section>
        <section class="summary">
            <h3 class="title">Summary</h3>
            <ul class="rows">
                <li class="row color-1">
                    <div class="badge">
                        <img src="./images/icon-reaction.svg" alt="icon reaction">
                        <span class="badge-color-1">Reaction</span>
                    </div>
                    <p>
                        <span>80</span> / <span>100</span>
                    </p>
                </li>
                <li class="row color-2">
                    <div class="badge">
                        <img src="./images/icon-memory.svg" alt="icon reaction">
                        <span class="badge-color-2">Memory</span>
                    </div>
                    <p>
                        <span>92</span> / <span>100</span>
                    </p>
                </li>
                <li class="row color-3">
                    <div class="badge">
                        <img src="./images/icon-verbal.svg" alt="icon reaction">
                        <span class="badge-color-3">Verbal</span>
                    </div>
                    <p>
                        <span>61</span> / <span>100</span>
                    </p>
                </li>
                <li class="row color-4">
                    <div class="badge">
                        <img src="./images/icon-visual.svg" alt="icon reaction">
                        <span class="badge-color-4">Visual</span>
                    </div>
                    <p>
                        <span>72</span> / <span>100</span>
                    </p>
                </li>
            </ul>
            <button type="submit" class="submit">Continue</button>
        </section>
    </main>
    <footer>
        <ul>
            <li>
                <a href="https://twitter.com/hozayves" target="_blank">
                    <img src="./images/twitter.png" alt="twitter icon">
                </a>
            </li>
            <li>
                <a href="https://github.com/hozayves" target="_blank">
                    <img src="./images/github.png" alt="twitter icon">
                </a>
            </li>
        </ul>
    </footer>
</body>
</html>
