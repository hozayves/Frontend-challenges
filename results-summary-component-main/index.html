<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="@hozayves">
    <meta name="description" content="Result summary challenges">
    <meta name="keywords" content="HTML, CSS, SASS">
    <link rel="icon" type="image/icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Result summary component | hozayves</title>
</head>
<body>
    <main class="container">
        <section class="result">
            <h3 class="title">Your Result</h3>
            <div class="circle">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <div>
                <span>Great</span>
                <p>Your scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </section>
        <section class="summary">
            <h3 class="title">Summary</h3>
            <ul class="rows">
                <li class="row">
                    <div class="badge">
                        <img src="./images/icon-reaction.svg" alt="icon reaction">
                        <span>Reaction</span>
                    </div>
                </li>
                <li class="row">
                    <div class="badge">
                        <img src="./images/icon-reaction.svg" alt="icon reaction">
                        <span>Memory</span>
                    </div>
                </li>
                <li class="row">
                    <div class="badge">
                        <img src="./images/icon-reaction.svg" alt="icon reaction">
                        <span>Verbal</span>
                    </div>
                </li>
                <li class="row">
                    <div class="badge">
                        <img src="./images/icon-reaction.svg" alt="icon reaction">
                        <span>Visual</span>
                    </div>
                </li>
            </ul>
            <button type="submit" class="submit">Continue</button>
        </section>
    </main>
</body>
</html>
